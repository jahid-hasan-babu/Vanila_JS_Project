<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Result system</h1>
        <input type="text" class="inputs" id="bangla" placeholder="Enter bangla mark"> <br><br>
        <input type="text"  class="inputs" id="english"  placeholder="Enter english mark"> <br><br>

        <input type="text"  class="inputs" id="physics"  placeholder="Enter physics mark"> <br><br>

        <input type="text" class="inputs"  id="math"  placeholder="Enter math mark"> <br><br>
        <button id="add_btn">Add mark</button>
        <h2>
            Total number out of 400 is <br> Total mark = <span id="totalmark"></span> <br>
            Average mark = <span id="average"></span> <br>
            Grade = <span id="grade"></span> <br>
            Pass/Fail: <span id="pass"></span>
        </h2>
    </div>

    <script src="./script.js"></script>
</body>
</html>
