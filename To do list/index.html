<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TO DO STUDENT ADD LIST</h1>
    <div class="main-class">
        <form action="">
            <input type="text" id="name" placeholder="ENTER STUDENT NAME"> <br> <br>
            <input type="text" id="roll" placeholder="ENTER STUDENT   ID"> <br> <br>
            <input type="text" id="dept" placeholder="ENTER STUDENT DEPT"> <br> <br>
            <input type="text" id="gpa" placeholder="ENTER STUDENT CGPA"> <br> <br>
            <button id="btn">STUDENT ADD</button>
        </form>
    </div>
    <div class="main-class">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Dept</th>
                    <th>CGPA</th>
                </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
        </table>
    </div>


    <script src="./script.js"></script>
</body>
</html>
